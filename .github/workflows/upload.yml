name: 自动上传live.txt到FTP
on:
  push:
    branches: [main, master]
    paths: ["live.txt"] # 仅live.txt变动触发
  workflow_dispatch: # 手动触发
jobs:
  ftp-send-file:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 核心上传live.txt（修正参数版）
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp # 明确协议，默认ftp，SFTP改sftp
          local-dir: ./ # 仓库根目录（live.txt位置）
          server-dir: ${{ secrets.FTP_REMOTE_DIR }} # FTP目标目录，可改/wwwroot/等
          exclude: | # 只传live.txt
            **/*
            !live.txt
          dry-run: false # 测试改true
          dangerous-clean-slate: false # 替代旧cleanup，禁用删除
          security: strict # 兼容被动模式，解决连接超时
          log-level: standard # 日志级别，方便排错
          timeout: 30000 # 超时时间，防卡死
